<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Prototype</title>
  <link rel="stylesheet" href="styles.css">
  <script src="game.js" defer></script>
</head>
<body>
  <header>
    <h1>Pokémon Prototype</h1>
    <nav>
      <button onclick="showTab('explore')">Explorar</button>
      <button onclick="showTab('battle')">Batalha</button>
      <button onclick="showTab('bag')">Bag</button>
      <button onclick="showTab('database')">Database</button>
    </nav>
  </header>

  <!-- Explorar -->
  <div id="tab-explore" class="tab">
    <button onclick="explore()">Explorar</button>
    <div id="exploreResult"></div>
  </div>

  <!-- Batalha -->
  <div id="tab-battle" class="tab">
    <h2>Em breve...</h2>
  </div>

  <!-- Bag -->
  <div id="tab-bag" class="tab">
    <div class="subnav">
      <button onclick="showSubTab('bag-pokemon')">Pokémon</button>
      <button onclick="showSubTab('bag-items')">Itens</button>
    </div>
    <div id="bag-pokemon" class="subtab">
      <h2>Meus Pokémon</h2>
      <div id="collection"></div>
    </div>
    <div id="bag-items" class="subtab">
      <h2>Itens</h2>
      <div id="items"></div>
    </div>
  </div>

  <!-- Database -->
  <div id="tab-database" class="tab">
    <div class="subnav">
      <button onclick="showSubTab('db-kanto')">Kanto</button>
      <button onclick="showSubTab('db-johto')">Johto</button>
      <button onclick="showSubTab('db-hoenn')">Hoenn</button>
    </div>
    <div id="db-kanto" class="subtab">
      <h2>Kanto</h2>
      <div id="pokedexList" class="list"></div>
    </div>
    <div id="db-johto" class="subtab"><h2>Johto</h2></div>
    <div id="db-hoenn" class="subtab"><h2>Hoenn</h2></div>
  </div>

  <!-- Modal Detalhes -->
  <div id="detailModal" style="display:none;">
    <div class="modal-content">
      <h2 id="dName"></h2>
      <img id="dImg" src="" alt="">
      <div id="dInfo"></div>
    </div>
  </div>

  <!-- Modal Evolução -->
  <div id="evolutionModal">
    <div id="evoText">Seu Pokémon está evoluindo...</div>
    <img id="evoImg" src="" alt="Evoluindo">
  </div>
</body>
</html>
